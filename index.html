<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>
  <main>
    <div class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="the-eisenhower-matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </div>
  </main>
  <div class="todo">
    <section class="add-aitem-section">
      <h3 class="todo__title">Add Item</h3>
      <div class="todo__add">
        <div class="todo__add__wrapper">
          <input id="new__task" class="todo__add__input" type="text">
          <button class="todo__add__btn">Add</button>
        </div>
      </div>
    </section>
    <section class="todo-list-section">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__list__task">
          <input class="task__check" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img class="delete__image" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
        <li class="todo__list__task todo__list__task--editing">
          <input class="task__check" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn-edit">Save</button>
          <button class="task__btn-delete">
            <img class="delete__image" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list__complete">
        <li class="todo__list__task">
          <input class="task__check" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn-edit">Edit</button>
          <button class="task__btn-delete">
            <img class="delete__image" src="./remove.svg" alt="delete-icon">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
